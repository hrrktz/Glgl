<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sowi Analyse-Tool</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #27ae60;
            --bg-color: #f4f7f6;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: var(--bg-color);
            touch-action: none; /* Wichtig für das Ziehen am Tablet */
        }

        header {
            width: 100%;
            background: var(--primary-color);
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        .controls { 
            margin: 15px; 
            display: flex; 
            gap: 10px; 
            justify-content: center;
        }

        button { 
            padding: 12px 20px; 
            font-size: 16px;
            cursor: pointer; 
            background: white; 
            border: 2px solid var(--primary-color); 
            border-radius: 8px; 
            font-weight: bold;
        }

        button.primary { background: var(--primary-color); color: white; }
        button.download { background: var(--accent-color); color: white; border-color: var(--accent-color); }

        #canvas-container { 
            position: relative; 
            border: 2px solid #333; 
            background: #fff; 
            max-width: 95vw;
            overflow: hidden;
        }

        #bgImage { 
            display: block; 
            max-width: 100%; 
            height: auto; 
            user-select: none;
            -webkit-user-drag: none;
        }

        .bubble { 
            position: absolute; 
            cursor: move; 
            padding: 12px 18px; 
            background: white; 
            border: 2px solid black; 
            border-radius: 20px; 
            min-width: 80px; 
            max-width: 250px;
            font-size: 16px;
            z-index: 100;
            outline: none;
            text-align: center;
        }

        .bubble::after { 
            content: ''; 
            position: absolute; 
            bottom: -12px; 
            left: 20px; 
            border-width: 12px 12px 0; 
            border-style: solid; 
            border-color: black transparent; 
        }

        .hint { 
            margin: 15px; 
            font-size: 0.9em; 
            color: #34495e; 
            text-align: center;
            background: #d1d8e0;
            padding: 10px;
            border-radius: 5px;
        }

        .trash-zone {
            width: 100%;
            height: 40px;
            background: #e74c3c;
            color: white;
            text-align: center;
            line-height: 40px;
            font-weight: bold;
            margin-top: 5px;
            display: none; /* Erscheint nur beim Ziehen */
        }
    </style>
</head>
<body>

    <header><h1>Sowi Comic-Editor</h1></header>
    
    <div class="controls">
        <button class="primary" onclick="addBubble()">+ Sprechblase</button>
        <button class="download" onclick="downloadImage()">Bild speichern (JPEG)</button>
    </div>

    <div id="canvas-container">
        <img id="bgImage" crossorigin="anonymous" src="https://upload.wikimedia.org/wikipedia/commons/1/17/%22Der_Streik%22_von_Robert_Koehler.jpg" alt="Analysebild">
    </div>

    <div id="trash" class="trash-zone">ZUM LÖSCHEN HIERHER ZIEHEN</div>

    <p class="hint">
        <b>Anleitung:</b> Zum Verschieben Blase ziehen. Zum Schreiben Text tippen. <br>
        <b>Zum Löschen:</b> Blase ganz an den unteren Rand (rote Zone) ziehen.
    </p>

    <script>
        const container = document.getElementById('canvas-container');
        const bgImage = document.getElementById('bgImage');
        const trash = document.getElementById('trash');

        function addBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.contentEditable = true;
            bubble.innerText = 'Text...';
            bubble.style.left = '50px';
            bubble.style.top = '50px';

            const startMove = (e) => {
                if (document.activeElement === bubble && e.target !== bubble) return;
                trash.style.display = 'block';

                const isTouch = e.type.includes('touch');
                const clientX = isTouch ? e.touches[0].clientX : e.clientX;
                const clientY = isTouch ? e.touches[0].clientY : e.clientY;

                const rect = bubble.getBoundingClientRect();
                const shiftX = clientX - rect.left;
                const shiftY = clientY - rect.top;

                const onMove = (evt) => {
                    const mX = isTouch ? evt.touches[0].clientX : evt.clientX;
                    const mY = isTouch ? evt.touches[0].clientY : evt.clientY;
                    const cRect = container.getBoundingClientRect();
                    
                    bubble.style.left = (mX - cRect.left - shiftX) + 'px';
                    bubble.style.top = (mY - cRect.top - shiftY) + 'px';

                    // Check Trash Zone
                    if (mY > cRect.bottom - 20) {
                        bubble.style.opacity = '0.5';
                        trash.style.background = '#c0392b';
                    } else {
                        bubble.style.opacity = '1';
                        trash.style.background = '#e74c3c';
                    }
                };

                const stopMove = (evt) => {
                    const finalY = isTouch ? evt.changedTouches[0].clientY : evt.clientY;
                    const cRect = container.getBoundingClientRect();
                    
                    if (finalY > cRect.bottom - 20) {
                        bubble.remove();
                    }
                    
                    trash.style.display = 'none';
                    document.removeEventListener(isTouch ? 'touchmove' : 'mousemove', onMove);
                    document.removeEventListener(isTouch ? 'touchend' : 'mouseup', stopMove);
                };

                document.addEventListener(isTouch ? 'touchmove' : 'mousemove', onMove, { passive: false });
                document.addEventListener(isTouch ? 'touchend' : 'mouseup', stopMove);
            };

            bubble.addEventListener('mousedown', startMove);
            bubble.addEventListener('touchstart', startMove, { passive: false });
            container.appendChild(bubble);
        }

        async function downloadImage() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = bgImage.naturalWidth;
            canvas.height = bgImage.naturalHeight;
            
            // 1. Hintergrundbild zeichnen
            ctx.drawImage(bgImage, 0, 0);
            
            // Verhältnis zwischen Anzeige und Originalbild berechnen
            const scale = bgImage.naturalWidth / bgImage.clientWidth;
            
            // 2. Sprechblasen zeichnen
            const bubbles = document.querySelectorAll('.bubble');
            bubbles.forEach(b => {
                const bRect = b.getBoundingClientRect();
                const cRect = container.getBoundingClientRect();
                
                const x = (bRect.left - cRect.left) * scale;
                const y = (bRect.top - cRect.top) * scale;
                const w = bRect.width * scale;
                const h = bRect.height * scale;
                
                // Sprechblase Form
                ctx.fillStyle = "white";
                ctx.strokeStyle = "black";
                ctx.lineWidth = 2 * scale;
                
                // Einfaches Rechteck für den Export (Sprechblasen-Look)
                ctx.beginPath();
                ctx.roundRect(x, y, w, h, 20 * scale);
                ctx.fill();
                ctx.stroke();
                
                // Text zeichnen
                ctx.fillStyle = "black";
                ctx.font = `${16 * scale}px sans-serif`;
                ctx.textAlign = "center";
                ctx.fillText(b.innerText, x + w/2, y + h/2 + (6 * scale));
            });
            
            const link = document.createElement('a');
            link.download = 'mein-sowi-bild.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.8);
            link.click();
        }
    </script>
</body>
</html>
