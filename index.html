<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sowi Comic-Editor</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #27ae60;
            --bg-color: #f4f7f6;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: var(--bg-color);
            /* touch-action: none wurde entfernt, damit Scrollen wieder geht */
        }

        header {
            width: 100%;
            background: var(--primary-color);
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        .controls { 
            margin: 15px; 
            display: flex; 
            gap: 10px; 
            justify-content: center;
            flex-wrap: wrap;
        }

        button { 
            padding: 12px 20px; 
            font-size: 16px;
            cursor: pointer; 
            background: white; 
            border: 2px solid var(--primary-color); 
            border-radius: 8px; 
            font-weight: bold;
        }

        button.primary { background: var(--primary-color); color: white; }
        button.download { background: var(--accent-color); color: white; border-color: var(--accent-color); }

        #canvas-container { 
            position: relative; 
            border: 2px solid #333; 
            background: #fff; 
            width: fit-content;
            max-width: 95vw;
            margin-bottom: 20px;
        }

        #bgImage { 
            display: block; 
            max-width: 100%; /* Bild passt sich der Breite an */
            height: auto; 
            user-select: none;
            -webkit-user-drag: none;
        }

        .bubble { 
            position: absolute; 
            cursor: move; 
            padding: 10px 15px; 
            background: white; 
            border: 2px solid black; 
            border-radius: 15px; 
            min-width: 60px; 
            max-width: 200px;
            font-size: 16px;
            z-index: 100;
            outline: none;
            text-align: center;
            word-wrap: break-word;
            touch-action: none; /* Nur die Blase verhindert das Scrollen beim Anfassen */
        }

        .bubble::after { 
            content: ''; 
            position: absolute; 
            bottom: -10px; 
            left: 15px; 
            border-width: 10px 10px 0; 
            border-style: solid; 
            border-color: black transparent; 
        }

        .trash-zone {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            text-align: center;
            line-height: 60px;
            font-weight: bold;
            z-index: 200;
            display: none;
        }

        .hint { 
            margin: 15px; 
            font-size: 0.9em; 
            color: #34495e; 
            text-align: center;
            background: #d1d8e0;
            padding: 10px;
            border-radius: 5px;
            max-width: 90%;
        }
    </style>
</head>
<body>

    <header><h1>Sowi Comic-Editor</h1></header>
    
    <div class="controls">
        <button class="primary" onclick="addBubble()">+ Sprechblase</button>
        <button class="download" onclick="downloadImage()">Bild speichern (JPEG)</button>
    </div>

    <div id="canvas-container">
        <img id="bgImage" crossorigin="anonymous" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Placeholder_LCa.svg/1024px-Placeholder_LCa.svg.png" alt="Analysebild">
    </div>

    <div id="trash" class="trash-zone">ZUM LÖSCHEN HIER LOSLASSEN</div>

    <p class="hint">
        <b>Anleitung:</b> Zum Bewegen Blase ziehen. Zum Schreiben Text tippen. <br>
        <b>Löschen:</b> Blase auf den roten Balken am unteren Bildschirmrand ziehen.
    </p>

    <script>
        const container = document.getElementById('canvas-container');
        const bgImage = document.getElementById('bgImage');
        const trash = document.getElementById('trash');

        function addBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.contentEditable = true;
            bubble.innerText = 'Text...';
            bubble.style.left = '10px';
            bubble.style.top = '10px';

            const startMove = (e) => {
                // Wenn man editiert, nicht verschieben
                if (document.activeElement === bubble && e.target === bubble) return;
                
                trash.style.display = 'block';

                const isTouch = e.type.includes('touch');
                const clientX = isTouch ? e.touches[0].clientX : e.clientX;
                const clientY = isTouch ? e.touches[0].clientY : e.clientY;

                const rect = bubble.getBoundingClientRect();
                const shiftX = clientX - rect.left;
                const shiftY = clientY - rect.top;

                const onMove = (evt) => {
                    const mX = isTouch ? evt.touches[0].clientX : evt.clientX;
                    const mY = isTouch ? evt.touches[0].clientY : evt.clientY;
                    const cRect = container.getBoundingClientRect();
                    
                    // Position innerhalb des Containers berechnen
                    let newX = mX - cRect.left - shiftX;
                    let newY = mY - cRect.top - shiftY;

                    bubble.style.left = newX + 'px';
                    bubble.style.top = newY + 'px';

                    // Trash Zone Check (relativ zum Viewport)
                    if (mY > window.innerHeight - 70) {
                        bubble.style.opacity = '0.3';
                    } else {
                        bubble.style.opacity = '1';
                    }
                };

                const stopMove = (evt) => {
                    const finalY = isTouch ? evt.changedTouches[0].clientY : evt.clientY;
                    
                    if (finalY > window.innerHeight - 70) {
                        bubble.remove();
                    }
                    
                    trash.style.display = 'none';
                    document.removeEventListener(isTouch ? 'touchmove' : 'mousemove', onMove);
                    document.removeEventListener(isTouch ? 'touchend' : 'mouseup', stopMove);
                };

                document.addEventListener(isTouch ? 'touchmove' : 'mousemove', onMove, { passive: false });
                document.addEventListener(isTouch ? 'touchend' : 'mouseup', stopMove);
            };

            bubble.addEventListener('mousedown', startMove);
            bubble.addEventListener('touchstart', startMove, { passive: false });
            container.appendChild(bubble);
        }

        async function downloadImage() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Nutze die natürliche Größe des Bildes für hohe Qualität
            canvas.width = bgImage.naturalWidth;
            canvas.height = bgImage.naturalHeight;
            ctx.drawImage(bgImage, 0, 0);
            
            const scale = bgImage.naturalWidth / bgImage.clientWidth;
            const bubbles = document.querySelectorAll('.bubble');

            bubbles.forEach(b => {
                const bRect = b.getBoundingClientRect();
                const cRect = container.getBoundingClientRect();
                
                const x = (bRect.left - cRect.left) * scale;
                const y = (bRect.top - cRect.top) * scale;
                const w = bRect.width * scale;
                const h = bRect.height * scale;
                
                ctx.fillStyle = "white";
                ctx.strokeStyle = "black";
                ctx.lineWidth = 2 * scale;
                
                // Sprechblase zeichnen
                ctx.beginPath();
                ctx.roundRect(x, y, w, h, 15 * scale);
                ctx.fill();
                ctx.stroke();

                // Kleiner Pfeil (optional für Export)
                ctx.beginPath();
                ctx.moveTo(x + 20*scale, y + h);
                ctx.lineTo(x + 10*scale, y + h + 15*scale);
                ctx.lineTo(x + 30*scale, y + h);
                ctx.fill();
                ctx.stroke();
                
                ctx.fillStyle = "black";
                ctx.font = `bold ${14 * scale}px Arial`;
                ctx.textAlign = "center";
                
                // Textumbruch-Handling (simpel)
                ctx.fillText(b.innerText, x + w/2, y + h/2 + (5 * scale));
            });
            
            const link = document.createElement('a');
            link.download = 'analyse-ergebnis.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
        }
    </script>
</body>
</html>
