<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sowi Analyse: Der Streik</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #27ae60;
            --bg-color: #f4f7f6;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: var(--bg-color);
        }

        header {
            width: 100%;
            background: var(--primary-color);
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        .controls { 
            margin: 15px; 
            display: flex; 
            gap: 10px; 
            justify-content: center;
            flex-wrap: wrap;
        }

        button { 
            padding: 12px 20px; 
            font-size: 16px;
            cursor: pointer; 
            background: white; 
            border: 2px solid var(--primary-color); 
            border-radius: 8px; 
            font-weight: bold;
        }

        button.primary { background: var(--primary-color); color: white; }
        button.download { background: var(--accent-color); color: white; border-color: var(--accent-color); }

        #canvas-container { 
            position: relative; 
            border: 2px solid #333; 
            background: #fff; 
            width: fit-content;
            max-width: 95vw;
            margin-bottom: 20px;
            display: inline-block; /* wichtig für sauberes Rendering */
        }

        #bgImage { 
            display: block; 
            max-width: 100%; 
            height: auto; 
            user-select: none;
            -webkit-user-drag: none;
        }

        .bubble { 
            position: absolute; 
            cursor: move; 
            padding: 10px 15px; 
            background: white; 
            border: 2px solid black; 
            border-radius: 15px; 
            min-width: 60px; 
            max-width: 200px;
            font-size: 14px;
            z-index: 100;
            outline: none;
            text-align: center;
            word-wrap: break-word;
            touch-action: none; 
        }

        .bubble::after { 
            content: ''; 
            position: absolute; 
            bottom: -10px; 
            left: 15px; 
            border-width: 10px 10px 0; 
            border-style: solid; 
            border-color: black transparent; 
        }

        .trash-zone {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            text-align: center;
            line-height: 60px;
            font-weight: bold;
            z-index: 200;
            display: none;
        }

        .hint { 
            margin: 15px; 
            font-size: 0.9em; 
            color: #34495e; 
            text-align: center;
            background: #d1d8e0;
            padding: 10px;
            border-radius: 5px;
            max-width: 90%;
        }
    </style>
</head>
<body>

    <header><h1>Analyse: "Der Streik" (Robert Koehler)</h1></header>
    
    <div class="controls">
        <button class="primary" onclick="addBubble()">+ Sprechblase</button>
        <button class="download" onclick="downloadImage()">Bild speichern (JPEG)</button>
    </div>

    <div id="canvas-container">
        <img id="bgImage"
             crossorigin="anonymous"
             src="streik.jpeg"
             alt="Der Streik">
    </div>

    <div id="trash" class="trash-zone">ZUM LÖSCHEN HIER LOSLASSEN</div>

    <p class="hint">
        <b>Anleitung:</b> Sprechblase ziehen zum Bewegen. Tippen zum Schreiben. <br>
        <b>Löschen:</b> Blase ganz nach unten auf den roten Balken ziehen.
    </p>

    <!-- html2canvas für echten Screenshot-Export -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <script>
        const container = document.getElementById('canvas-container');
        const bgImage = document.getElementById('bgImage');
        const trash = document.getElementById('trash');

        function addBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.contentEditable = true;
            bubble.innerText = 'Text...';
            bubble.style.left = '20px';
            bubble.style.top = '20px';

            const startMove = (e) => {
                // Wenn man wirklich schreibt (Textcursor), nicht sofort ziehen
                if (document.activeElement === bubble && e.target === bubble) return;

                trash.style.display = 'block';

                const isTouch = e.type.includes('touch');
                const clientX = isTouch ? e.touches[0].clientX : e.clientX;
                const clientY = isTouch ? e.touches[0].clientY : e.clientY;

                const rect = bubble.getBoundingClientRect();
                const shiftX = clientX - rect.left;
                const shiftY = clientY - rect.top;

                const onMove = (evt) => {
                    if (evt.cancelable) evt.preventDefault();

                    const mX = isTouch ? evt.touches[0].clientX : evt.clientX;
                    const mY = isTouch ? evt.touches[0].clientY : evt.clientY;
                    const cRect = container.getBoundingClientRect();

                    bubble.style.left = (mX - cRect.left - shiftX) + 'px';
                    bubble.style.top = (mY - cRect.top - shiftY) + 'px';

                    // visuelles Feedback zum Löschen
                    if (mY > window.innerHeight - 70) bubble.style.opacity = '0.3';
                    else bubble.style.opacity = '1';
                };

                const stopMove = (evt) => {
                    const finalY = isTouch ? evt.changedTouches[0].clientY : evt.clientY;
                    if (finalY > window.innerHeight - 70) bubble.remove();

                    bubble.style.opacity = '1';
                    trash.style.display = 'none';

                    document.removeEventListener(isTouch ? 'touchmove' : 'mousemove', onMove);
                    document.removeEventListener(isTouch ? 'touchend' : 'mouseup', stopMove);
                };

                document.addEventListener(isTouch ? 'touchmove' : 'mousemove', onMove, { passive: false });
                document.addEventListener(isTouch ? 'touchend' : 'mouseup', stopMove);
            };

            bubble.addEventListener('mousedown', startMove);
            bubble.addEventListener('touchstart', startMove, { passive: false });
            container.appendChild(bubble);
        }

        async function downloadImage() {
            // Trash-Leiste nicht mitrendern
            const oldTrashDisplay = trash.style.display;
            trash.style.display = 'none';

            // Kleine Pause, damit Layout stabil ist
            await new Promise(r => setTimeout(r, 50));

            try {
                const canvas = await html2canvas(container, {
                    useCORS: true,
                    allowTaint: false,
                    backgroundColor: "#ffffff",
                    scale: 3,           // Qualität
                    logging: false
                });

                const dataUrl = canvas.toDataURL("image/jpeg", 0.95);

                // Download versuchen
                const link = document.createElement("a");
                link.download = "analyse-der-streik.jpg";
                link.href = dataUrl;
                link.click();

                // iOS/Safari fallback: wenn Download blockt -> neues Tab
                // (nicht perfekt, aber besser als "geht nicht")
                setTimeout(() => {
                    // Manche Safari-Versionen ignorieren .click() auf <a download>
                    // Dann kann der Nutzer das Bild im neuen Tab speichern.
                    // Wenn es geklappt hat, stört das nicht, weil Popup-Blocker meist greift.
                    window.open(dataUrl, "_blank");
                }, 300);

            } catch (e) {
                alert("Export hat nicht geklappt (oft wegen Bild-Rechten/CORS). Notlösung: Screenshot oder Bild lokal hosten.");
                console.error(e);
            } finally {
                trash.style.display = oldTrashDisplay;
            }
        }
    </script>
</body>
</html>
